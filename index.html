<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Selenium Test Runner</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 40px; }
    button { padding: 10px 20px; font-size: 16px; cursor: pointer; }
    #result { white-space: pre-wrap; text-align: left; margin-top: 20px; background: #f4f4f4; padding: 10px; border: 1px solid #ccc; }
  </style>
</head>
<body>
  <h2>âœ… Selenium Test Runner is Live</h2>
  <p>Click the button below to run your Maven test cases.</p>
  <button onclick="runTests()">Run Tests</button>
  <div id="result"></div>

  <script>
    async function runTests() {
      const res = await fetch('http://localhost:4567/run-tests', { method: 'POST' });
      const text = await res.text();
      document.getElementById('result').innerText = text;
    }
  </script>
</body>
</html>
